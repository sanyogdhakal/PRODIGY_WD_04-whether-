<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="titleCard">
        <img
          src="https://img.icons8.com/?size=100&id=2897&format=png&color=FD7E14"
          alt=""
          srcset=""
        />
        <p class="title"><span>Weather</span> APP</p>
        <p class="desc">Get the weather details of any city, Right Now!</p>
      </div>
      <div class="card">
        <input
          id="cityInput"
          class="inputBox"
          type="text"
          placeholder="Enter your city"
        />
        <button id="searchBtn" class="btnSearch">Search</button>
      </div>
      <div id="outputCard" class="output">
        <div class="cityNameCard">
          <p id="city-name"></p>
          <p id="countryName"></p>
        </div>
        <div class="tempCard">
          <p id="temp"></p>
          <sup id="sup"></sup>
        </div>
        <p id="loc-time"></p>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
